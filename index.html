<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removePhone"class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="productNumber" type="text" class="form-control text-center" value="1">
                           <button id="addPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="currentPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseNumber" type="text" class="form-control text-center" value="1">
                           <button id="addCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="currentCasePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="grandTotal">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // Phone Add Button event handler

      const addProductBtn = document.getElementById('addPhone');
      addProductBtn.addEventListener('click', function(){
         const totalProduct = getProductNumber('productNumber') + 1 ;
         document.getElementById('productNumber').value = totalProduct;

         updateSpanText('currentPrice', 1219);
         updateSubTotal('subTotal', 1219);
         // updateGrandTotal('grandTotal', 1219);
 
      })

      // Phone Remove Button event handler

      const removeProductBtn = document.getElementById('removePhone');
      removeProductBtn.addEventListener('click', function(){
         const totalProduct = getProductNumber('productNumber');
         let totalNewProduct = totalProduct;
         if(totalNewProduct > 0){
            totalNewProduct = totalNewProduct - 1;
            document.getElementById('productNumber').value = totalNewProduct;
            updateSpanText('currentPrice', -1*1219);
            updateSubTotal('subTotal', -1*1219);
            // updateGrandTotal('grandTotal', -1*1219);
         }
      })

      // Case Add Button Handler

      const addCaseBtn = document.getElementById('addCase');
      addCaseBtn.addEventListener('click', function(){   
         const totalCase = getProductNumber('caseNumber') + 1;
         document.getElementById('caseNumber').value = totalCase;

         updateSpanText('currentCasePrice', 59);
         updateSubTotal('subTotal', 59);
         // updateGrandTotal('grandTotal', 59);

      })

      // Case Remove Button Handler

      const removeCaseBtn = document.getElementById('removeCase');
      removeCaseBtn.addEventListener('click', function(){
         const totalCase = getProductNumber('caseNumber');
         let totalNewCase = totalCase;
         if(totalNewCase > 0){
            const totalCase = getProductNumber('caseNumber') - 1;
            document.getElementById('caseNumber').value = totalCase;

            updateSpanText('currentCasePrice', -1*59);
            updateSubTotal('subTotal', -1*59);
            // updateGrandTotal('grandTotal', -1*59);

         }  
      })

      //This function gives productNumber
      function getProductNumber(id){
         const product = document.getElementById(id).value;
         const productNumber = parseFloat(product);
         return productNumber;

      }

      function updateSpanText(id, number){
         // const productPrice = document.getElementById(id).innerText;
         const productPriceNumber = getProductPrice(id);
         const totalPrice = productPriceNumber + number;
         document.getElementById(id).innerText = totalPrice;

      }

      function getProductPrice(id){

         const productPrice = document.getElementById(id).innerText;
         const productPriceNumber = parseFloat(productPrice);
         return productPriceNumber;

      }

      //for add event handler
      function updateSubTotal(id, number){
         const subTotalNumber = getProductPrice(id);
         const grandSubTotal = subTotalNumber + number;
         document.getElementById(id).innerText = grandSubTotal;

         const totalTax = Math.round(grandSubTotal * 0.05);
         document.getElementById('tax').innerText = totalTax;

         const total = grandSubTotal + totalTax;
         document.getElementById('grandTotal').innerText = total;


      }

      // function updateGrandTotal(id, number){
      //    const grandTotal = getProductPrice(id);
         
         // const totalTax = Math.round(getProductPrice('subTotal') * 0.05);
         // document.getElementById('tax').innerText = totalTax;
         // const total = grandTotal + number + totalTax;
         // document.getElementById('grandTotal').innerText = total;

      // }

   </script>
</body>

</html>
